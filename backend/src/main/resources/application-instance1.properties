server.port=8080
spring.application.name=saude-backend-instance1

# Identificação da instância
info.app.instance=instance1
info.app.port=8080
info.app.description=Instância principal do sistema de saúde

# Log específico da instância
logging.file.name=logs/saude-instance1.log

# Redis database específico (para separar cache se necessário)
spring.redis.database=0

# Pool de conexões ajustado para primeira instância
spring.datasource.hikari.pool-name=SaudeHikariPool-Instance1
spring.datasource.hikari.maximum-pool-size=15