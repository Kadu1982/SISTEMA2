# PROFILE PARA TESTES DE CARGA
# ===============================
spring.application.name=saude-backend-loadtest

# Logs reduzidos para performance
logging.level.org.springframework.security=WARN
logging.level.com.sistemadesaude=WARN
logging.level.org.hibernate.SQL=ERROR
logging.level.org.flywaydb=WARN

# Pool de conexões otimizado para carga máxima
spring.datasource.hikari.maximum-pool-size=50
spring.datasource.hikari.minimum-idle=20

# Tomcat otimizado para testes de carga
server.tomcat.max-threads=400
server.tomcat.min-spare-threads=100
server.tomcat.accept-count=300

# Cache mais agressivo
spring.cache.caffeine.spec=maximumSize=10000,expireAfterWrite=1h

# Atuator com métricas detalhadas
management.endpoints.web.exposure.include=health,metrics,prometheus,info
management.endpoint.health.show-details=when-authorized