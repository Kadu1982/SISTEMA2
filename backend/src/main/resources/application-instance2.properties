# ===============================
# INSTÂNCIA 2 - PORTA 8081
# ===============================
server.port=8081
spring.application.name=saude-backend-instance2

# Identificação da instância
info.app.instance=instance2
info.app.port=8081
info.app.description=Segunda instância do sistema de saúde para load balancing

# Log específico da instância
logging.file.name=logs/saude-instance2.log

# Redis database específico
spring.redis.database=1

# Pool de conexões ajustado para segunda instância
spring.datasource.hikari.pool-name=SaudeHikariPool-Instance2
spring.datasource.hikari.maximum-pool-size=15

# Tomcat ajustado para instância secundária
server.tomcat.max-threads=200