# ===============================
# CONFIGURACOES DE DESENVOLVIMENTO
# ===============================

# DATABASE - PostgreSQL
spring.datasource.url=jdbc:postgresql://localhost:5432/saude_db
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.username=postgres
spring.datasource.password=123456

# ===============================
# JPA / HIBERNATE - SOMENTE VALIDAR APOS FLYWAY
# ===============================
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=${SPRING_JPA_SHOW_SQL:true}
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

# ===============================
# FLYWAY - CONTROLE DO SCHEMA
# ===============================
spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true
spring.flyway.locations=classpath:db/migration
# TEMPORÁRIO: false para desabilitar validação e permitir aplicar migrations pendentes
# DEPOIS: voltar para false (validação desabilitada em dev para agilizar)
spring.flyway.validate-on-migrate=false
# ⚠️ CRÍTICO: Previne execução acidental de clean() que apaga todas as tabelas
spring.flyway.clean-disabled=true
# TEMPORÁRIO: true para aplicar migrations pendentes fora de ordem
# DEPOIS: voltar para false
spring.flyway.out-of-order=true
# Detecção de problemas
spring.flyway.ignore-missing-migrations=true
spring.flyway.ignore-future-migrations=false
spring.flyway.table=flyway_schema_history

# ===============================
# HIKARICP - POOL DE CONEXÕES
# ===============================
spring.datasource.hikari.maximum-pool-size=${SPRING_DATASOURCE_HIKARI_MAXIMUM_POOL_SIZE:10}
spring.datasource.hikari.minimum-idle=${SPRING_DATASOURCE_HIKARI_MINIMUM_IDLE:5}
spring.datasource.hikari.connection-timeout=${SPRING_DATASOURCE_HIKARI_CONNECTION_TIMEOUT:20000}
spring.datasource.hikari.idle-timeout=${SPRING_DATASOURCE_HIKARI_IDLE_TIMEOUT:300000}
spring.datasource.hikari.max-lifetime=${SPRING_DATASOURCE_HIKARI_MAX_LIFETIME:1200000}
# ⚠️ IMPORTANTE: Detecção de vazamento de conexões (memory leaks)
spring.datasource.hikari.leak-detection-threshold=${SPRING_DATASOURCE_HIKARI_LEAK_DETECTION_THRESHOLD:60000}
# ⚠️ IMPORTANTE: Nome do pool para monitoramento e debug
spring.datasource.hikari.pool-name=SaudeHikariPool-Dev
# Validação de conexões
spring.datasource.hikari.validation-timeout=${SPRING_DATASOURCE_HIKARI_VALIDATION_TIMEOUT:3000}
spring.datasource.hikari.connection-test-query=SELECT 1

# Logging detalhado para debug
logging.level.org.springframework.security=${LOGGING_SECURITY_LEVEL:DEBUG}
logging.level.com.sistemadesaude=${LOGGING_APP_LEVEL:DEBUG}
logging.level.org.hibernate.SQL=${LOGGING_HIBERNATE_SQL_LEVEL:DEBUG}
logging.level.org.flywaydb=${LOGGING_FLYWAY_LEVEL:DEBUG}

# JWT
jwt.secret=${JWT_SECRET:SUA_CHAVE_SECRETA_SUPER_LONGA_E_SEGURA_AQUI}
jwt.expiration=${JWT_EXPIRATION:86400000}
