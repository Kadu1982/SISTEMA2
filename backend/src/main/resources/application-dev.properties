# ===============================
# CONFIGURACOES DE DESENVOLVIMENTO
# ===============================

# DATABASE - PostgreSQL
spring.datasource.url=jdbc:postgresql://localhost:5432/saude_db
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.username=postgres
spring.datasource.password=123456

# ===============================
# JPA / HIBERNATE - SOMENTE VALIDAR APOS FLYWAY
# ===============================
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=${SPRING_JPA_SHOW_SQL:true}
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

# ===============================
# FLYWAY - CONTROLE DO SCHEMA
# ===============================
spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true
spring.flyway.locations=classpath:db/migration
spring.flyway.validate-on-migrate=false

# Pool de conexoes otimizado
spring.datasource.hikari.maximum-pool-size=${SPRING_DATASOURCE_HIKARI_MAXIMUM_POOL_SIZE:10}
spring.datasource.hikari.minimum-idle=${SPRING_DATASOURCE_HIKARI_MINIMUM_IDLE:5}
spring.datasource.hikari.connection-timeout=${SPRING_DATASOURCE_HIKARI_CONNECTION_TIMEOUT:20000}
spring.datasource.hikari.idle-timeout=${SPRING_DATASOURCE_HIKARI_IDLE_TIMEOUT:300000}
spring.datasource.hikari.max-lifetime=${SPRING_DATASOURCE_HIKARI_MAX_LIFETIME:1200000}

# Logging detalhado para debug
logging.level.org.springframework.security=${LOGGING_SECURITY_LEVEL:DEBUG}
logging.level.com.sistemadesaude=${LOGGING_APP_LEVEL:DEBUG}
logging.level.org.hibernate.SQL=${LOGGING_HIBERNATE_SQL_LEVEL:DEBUG}
logging.level.org.flywaydb=${LOGGING_FLYWAY_LEVEL:DEBUG}

# JWT
jwt.secret=${JWT_SECRET:SUA_CHAVE_SECRETA_SUPER_LONGA_E_SEGURA_AQUI}
jwt.expiration=${JWT_EXPIRATION:86400000}
