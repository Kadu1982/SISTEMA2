# ===============================
# INSTÂNCIA 3 - PORTA 8082
# ===============================
server.port=8082
spring.application.name=saude-backend-instance3

# Identificação da instância
info.app.instance=instance3
info.app.port=8082
info.app.description=Terceira instância do sistema de saúde para alta disponibilidade

# Log específico da instância
logging.file.name=logs/saude-instance3.log

# Redis database específico
spring.redis.database=2

# Pool de conexões ajustado para terceira instância
spring.datasource.hikari.pool-name=SaudeHikariPool-Instance3
spring.datasource.hikari.maximum-pool-size=10

# Tomcat ajustado para instância terciária
server.tomcat.max-threads=150