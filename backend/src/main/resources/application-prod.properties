# ===============================
# CONFIGURAÇÕES DE PRODUÇÃO
# ===============================

# DATABASE - PostgreSQL
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://postgres:5432/saude_db}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:postgres}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}

# ===============================
# JPA / HIBERNATE - VALIDAR APÓS FLYWAY
# ===============================
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

# ===============================
# FLYWAY - CONTROLE DO SCHEMA (PRODUÇÃO)
# ===============================
spring.flyway.enabled=${SPRING_FLYWAY_ENABLED:true}
spring.flyway.baseline-on-migrate=true
spring.flyway.locations=classpath:db/migration
# ⚠️ IMPORTANTE: Em produção, validação deve estar habilitada
spring.flyway.validate-on-migrate=${SPRING_FLYWAY_VALIDATE_ON_MIGRATE:true}
# ⚠️ CRÍTICO: Previne execução acidental de clean() que apaga todas as tabelas
spring.flyway.clean-disabled=true
# ⚠️ IMPORTANTE: Em produção, migrations devem seguir ordem estrita
spring.flyway.out-of-order=${SPRING_FLYWAY_OUT_OF_ORDER:false}
# Detecção de problemas
spring.flyway.ignore-missing-migrations=false
spring.flyway.ignore-future-migrations=false
spring.flyway.table=flyway_schema_history
spring.flyway.schemas=public

# ===============================
# HIKARICP - POOL DE CONEXÕES (PRODUÇÃO)
# ===============================
spring.datasource.hikari.maximum-pool-size=${SPRING_DATASOURCE_HIKARI_MAXIMUM_POOL_SIZE:40}
spring.datasource.hikari.minimum-idle=${SPRING_DATASOURCE_HIKARI_MINIMUM_IDLE:10}
spring.datasource.hikari.connection-timeout=${SPRING_DATASOURCE_HIKARI_CONNECTION_TIMEOUT:30000}
spring.datasource.hikari.idle-timeout=${SPRING_DATASOURCE_HIKARI_IDLE_TIMEOUT:600000}
spring.datasource.hikari.max-lifetime=${SPRING_DATASOURCE_HIKARI_MAX_LIFETIME:1800000}
spring.datasource.hikari.leak-detection-threshold=${SPRING_DATASOURCE_HIKARI_LEAK_DETECTION_THRESHOLD:60000}
spring.datasource.hikari.pool-name=SaudeHikariPool
spring.datasource.hikari.validation-timeout=${SPRING_DATASOURCE_HIKARI_VALIDATION_TIMEOUT:3000}
spring.datasource.hikari.connection-test-query=SELECT 1

# ===============================
# SERVER
# ===============================
server.port=${SERVER_PORT:8080}

# ===============================
# LOGGING (PRODUÇÃO)
# ===============================
logging.level.root=INFO
logging.level.com.sistemadesaude=INFO
logging.level.org.springframework.security=WARN
logging.level.org.hibernate.SQL=WARN
logging.level.org.flywaydb=INFO

# ===============================
# ACTUATOR
# ===============================
management.endpoints.web.exposure.include=health,info,metrics,prometheus
management.endpoint.health.show-details=when-authorized

